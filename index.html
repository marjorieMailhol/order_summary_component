<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
</head>

<body>

  <main class="container">

    <img class="illustration_hero" src="images/illustration-hero.svg" alt="illustartion hero">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!</p>

    <div class="info">

      <img src="images/icon-music.svg" alt="icone music">

      <div class="price">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
     
      <a href="#">Change</a>

    </div>

    <button class="btn_payment">Proceed to Payment</button>
    <button class="btn_order">Cancel Order</button>

  </main>

</body>
</html>
